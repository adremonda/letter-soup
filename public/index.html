<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Letter Soup</title>
  </head>
  <body>
      <div class="container">
        <h1>Letter Soup</h1>
        <form id="ocurrence">
            <div class="form-group">
                <label for="rows">rows</label>
                <input type="number" min="0" max=100 class="form-control" name="rows">
            </div>
            <div class="form-group">
                <label for="columns">columns</label>
                <input type="number" min="0" max=100 class="form-control" name="columns">
            </div>
            <div class="form-group">
                <label for="characters">characters</label>
                <textarea class="form-control" name="characters" rows=10></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ocurrence</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
        console.log("asdawdawdwad")
        $("form").submit(function(event){
            event.preventDefault()
            var form_data = $(this).serialize()
            $.post( '/ocurrence', form_data, function( response ) {
                alert('the quantity of ocurrence is ' + response.ocurrence)
            });
        });
    </script>
  </body>
</html>
